

<!DOCTYPE html>
<html>
<head>
    <title>Quick Search Overlay</title>
    <style>
        body {
            width: 250px;
            padding: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Quick Search</h2>
    <button id="toggleOverlay">Open Search Overlay</button>
    <script src="popup.js"></script>
</body>
</html>
